syntax = "proto3";
package ET;

enum PacketType {
  CONNECT=0;
  NEW_TERMINAL=1;
  RESIZE_TERMINAL=2;
  CLOSE_TERMINAL=3;
  TERMINAL_INPUT=4;
  TERMINAL_OUTPUT=5;
  DISCONNECT=6;
}

message ConnectRequest {
  string encryptedUsername = 1;
  string passkey = 2;
}

message ConnectResponse {
  int32 clientId = 1;
}

message TerminalInfo {
  string id=1;
  int32 rows = 2;
  int32 columns = 3;
  int32 width = 4;
  int32 height = 5;
}
