syntax = "proto3";
package ET;

enum PacketType {
  NEW_PASSKEY=0;
  NEW_TERMINAL=1;
  RESIZE_TERMINAL=2;
  TERMINAL_INPUT=3;
  TERMINAL_OUTPUT=4;
  TERMINAL_DEATH=5;
}

message TerminalInfo {
  int32 id=1;
  int32 rows = 2;
  int32 columns = 3;
  int32 width = 4;
  int32 height = 5;
}

